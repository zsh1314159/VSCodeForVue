<!DOCTYPE html>
<html>
    <head></head>
    
    <body>
        <div id="app">
            {{message}}
        </div>
        
        <div id="app-1">
            <span v-bind:title="message">鼠标悬停</span>
        </div>
        
        <div id="app-2">
            <span v-if="seen">Now you see me</span>
        </div>

        <div id="app-3">
            <ul style="list-style: none">
                <li v-for="item in items">
                    {{item.content+item.sign}}
                </li>
            </ul>
        </div>
   
        <div id="app-4">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">点击倾覆</button>
        </div>
        
        <div id="app-5">
            <p>{{message}}</p>
            <input v-model="message">
        </div>

        <div id="app-6">
            <ol style="list-style: none">
                <todo-item
                  v-for="li in list"
                  v-bind:todoss="li"
                  v-bind:key="li.id">
                </todo-item>
            </ol>
        </div>
            
        


        <script src="js/vue.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    message:"Hello Vue"
                }
            })
            
            //
            var app1 = new Vue({
                el:"#app-1",
                data:{
                    message:"页面加载于：" + new Date().toLocaleString()
                }
            })
            
            //判断v-if
            var app2 = new Vue({
                el:"#app-2",
                data:{
                    seen:true
                }
            })
            

            //循环v-for
            var app3 = new Vue({
                el:"#app-3",
                data:{
                   items:[
                      {content:"胖虎",sign:"第一"},
                      {content:"大雄",sign:"第二"},
                      {content:"静香",sign:"第三"}, 
                   ] 
                }
            })
            

            //绑定事件
            var app4 = new Vue({
                el:"#app-4",
                data:{
                    message:"你好呀，一定要记得我"
                },
                methods:{
                    reverseMessage: function(){
                        this.message = this.message.split("").reverse().join("")
                    }
                }
            })
            
            //双向绑定v-model
            var app5 = new Vue({
                el:"#app-5",
                data:{
                    message:""
                }
            })

            //注册组件
            Vue.component('todo-item',{
                props:['todoss'],
                template: '<li>{{todoss.things}}</li>'
            })
            
            var app7 = new Vue({
                el:"#app-6",
                data:{
                    list:[
                        {things:"吃饭",id:1},
                        {things:"睡觉",id:2},
                        {things:"打游戏",id:3},
                        {things:"学习",id:4}
                    ]
                }
            })
        </script>
    </body>
</html>
