<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id = "app1">
            <!-- <a v-bind:href="url"></a>  下为简写 -->
            <a :href="url">绑定的a标签</a>  
        </div>
        <div id = "app2">
            <button v-on:click="clickMe">请点击我吧</button>
            <!-- 下为简写 -->
            <button @click="clickMeToo">我也被点击了诶</button>  
        </div>

        <script src="js/vue.js"></script>
        <script>    
            var app1 = new Vue({
                el:"#app1",
                data:{
                    url:"http://www.baidu.com"
                }
            })

            var app2 = new Vue({
                el:"#app2",
                methods:{
                    clickMe:function(){
                        alert("我被点击了");
                    },
                    clickMeToo :function(){
                        alert("我也被点击了诶")
                    }
                }
            })
            var dd = {name:"钉钉"}
            var vm = new Vue({
                data:dd
            })

            console.log(dd.name == vm.name)   //true
            vm.name = "微信"
            console.log(dd.name)
        </script>
    </body>
</html>
